<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 會議軟體</title>
    <link rel="stylesheet" href="styles/common.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(160deg,
                    #f0ebe3 0%,
                    #e8e2d9 25%,
                    #ddd6cc 50%,
                    #d8d0c5 75%,
                    #d0c8bc 100%);
            position: relative;
        }

        /* 背景光效 */
        .login-container::before {
            content: '';
            position: fixed;
            top: -20%;
            right: -10%;
            width: 60%;
            height: 70%;
            background: radial-gradient(ellipse, rgba(167, 139, 250, 0.25) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        .login-container::after {
            content: '';
            position: fixed;
            bottom: -20%;
            left: -10%;
            width: 60%;
            height: 70%;
            background: radial-gradient(ellipse, rgba(79, 209, 197, 0.2) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(28px);
            -webkit-backdrop-filter: blur(28px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 32px;
            padding: 3rem;
            text-align: center;
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.1),
                0 8px 24px rgba(0, 0, 0, 0.06),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            max-width: 480px;
            width: 90%;
            position: relative;
            z-index: 1;
        }

        /* 卡片頂部光效 */
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.5) 0%, transparent 100%);
            border-radius: 32px 32px 0 0;
            pointer-events: none;
        }

        .login-card h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #9f7aea 0%, #38b2ac 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        .login-card p {
            color: #4a5568;
            margin-bottom: 2rem;
            font-weight: 500;
            position: relative;
        }

        .login-btn {
            background: rgba(255, 255, 255, 0.7);
            color: #2d3748;
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 50px;
            padding: 1rem 2rem;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow:
                0 8px 24px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.6) 0%, transparent 100%);
            border-radius: 50px 50px 0 0;
            pointer-events: none;
        }

        .login-btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow:
                0 16px 40px rgba(0, 0, 0, 0.12),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            background: rgba(255, 255, 255, 0.85);
        }

        .login-btn:active {
            transform: translateY(-1px) scale(0.98);
        }

        /* 功能按鈕樣式 */
        .login-btn[style*="background: #2563eb"] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            color: white !important;
            border: none !important;
        }

        .login-btn[style*="background: #10b981"] {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%) !important;
            color: white !important;
            border: none !important;
        }

        .login-btn[style*="background: #ef4444"] {
            background: linear-gradient(135deg, #fc8181 0%, #f56565 100%) !important;
            color: white !important;
            border: none !important;
        }

        .features {
            margin-top: 2.5rem;
            text-align: left;
            position: relative;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 0.9rem;
            margin-bottom: 1.1rem;
            color: #4a5568;
            padding: 0.6rem 0.9rem;
            border-radius: 14px;
            transition: all 0.3s ease;
        }

        .feature-item:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .feature-icon {
            font-size: 1.5rem;
        }

        .feature-item span:last-child {
            font-weight: 500;
        }
    </style>

    <!-- Supabase SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>

<body>

            <div class="features">

                <div class="feature-item">
                    <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="#805ad5" stroke-width="2"

                        <circle cx="12" cy="12" r="10" />

                    <span>說話者自動標註</span>
                </div>
                <div class="feature-item">
                    <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="#805ad5" stroke-width="2"

                    </svg>
                    <span>完整對話記錄</span>
                </div>
            </div>
        </div>

        <!-- 登入後顯示 -->
        <div class="login-card" id="loggedInCard" style="display: none;">
            <h1><svg style="width:28px;height:28px;vertical-align:middle;margin-right:8px;" viewBox="0 0 24 24"
                    fill="none" stroke="#805ad5" stroke-width="2">

                    <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
                    <line x1="12" y1="19" x2="12" y2="23" />

            <p id="userEmail">歡迎回來！</p>



            <div style="display: flex; flex-direction: column; gap: 1rem; margin-top: 2rem;">

                </button>
                <button class="login-btn" onclick="window.location.href='history.html'"
                    style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    <svg style="width:18px;height:18px;vertical-align:middle;margin-right:6px;" viewBox="0 0 24 24"
                        fill="none" stroke="white" stroke-width="2">

                </button>
                <button class="login-btn" onclick="window.location.href='settings.html'"
                    style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);">

                        <path

                    語音 API 設定

                    style="background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 100%);">

                    登出
                </button>
            </div>

        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Supabase 配置（直接嵌入）
        const SUPABASE_URL = 'https://inzqsdelrwxxlbcumaiw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImluenFzZGVscnd4eGxiY3VtYWl3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MTQzMjksImV4cCI6MjA4MzI5MDMyOX0.XBrMbxu_vcNQb55v6OZNoB-Mm1w-A2OtJk1AAgofjg0';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // 檢查登入狀態
        async function checkLoginStatus() {
            const { data: { session } } = await supabaseClient.auth.getSession();

            if (session) {
                // 已登入，顯示登入後的介面
                document.getElementById('loginCard').style.display = 'none';
                document.getElementById('loggedInCard').style.display = 'block';
                document.getElementById('userEmail').textContent = `歡迎，${session.user.email}`;
            } else {
                // 未登入，顯示登入按鈕
                document.getElementById('loginCard').style.display = 'block';
                document.getElementById('loggedInCard').style.display = 'none';
            }
        }

        // 登入
        async function loginWithGoogle() {
            const { error } = await supabaseClient.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: 'https://jcservice999.github.io/meeting-APP/index.html'
                }
            });

            if (error) {
                console.error('登入失敗:', error);
                alert('登入失敗：' + error.message);
            }
        }

        // 登出
        async function logout() {
            await supabaseClient.auth.signOut();
            window.location.reload();
        }

        // 綁定登入按鈕
        const loginBtn = document.getElementById('loginBtn');
        console.log('登入按鈕:', loginBtn);

        if (loginBtn) {
            loginBtn.addEventListener('click', () => {
                console.log('登入按鈕被點擊');
                loginWithGoogle();
            });
        } else {
            console.error('找不到登入按鈕！');
        }

        // 初始化
        console.log('開始檢查登入狀態');
        checkLoginStatus();
    </script>
</body>

</html>

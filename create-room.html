<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>創建會議室</title>
    <link rel="stylesheet" href="styles/common.css">
    <style>
        body {
            background: linear-gradient(160deg,
                    #f0ebe3 0%,
                    #e8e2d9 25%,
                    #ddd6cc 50%,
                    #d8d0c5 75%,
                    #d0c8bc 100%);
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: -20%;
            right: -10%;
            width: 50%;
            height: 60%;
            background: radial-gradient(ellipse, rgba(167, 139, 250, 0.2) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: -20%;
            left: -10%;
            width: 50%;
            height: 60%;
            background: radial-gradient(ellipse, rgba(79, 209, 197, 0.15) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        .create-room-container {
            max-width: 620px;
            margin: 2rem auto;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(28px);
            -webkit-backdrop-filter: blur(28px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 32px;
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.1),
                0 8px 24px rgba(0, 0, 0, 0.06),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 1;
        }

        .create-room-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.5) 0%, transparent 100%);
            border-radius: 32px 32px 0 0;
            pointer-events: none;
        }

        .create-room-container h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #9f7aea 0%, #38b2ac 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
            position: relative;
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 600;
            color: #2d3748;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.9rem 1.2rem;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            color: #2d3748;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.03);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #9f7aea;
            background: rgba(255, 255, 255, 0.7);
            box-shadow:
                0 0 0 4px rgba(159, 122, 234, 0.15),
                inset 0 2px 4px rgba(0, 0, 0, 0.03);
        }

        .form-group textarea {
            min-height: 160px;
            font-family: 'Monaco', 'Consolas', monospace;
            resize: vertical;
            line-height: 1.6;
        }

        .help-text {
            font-size: 0.9rem;
            color: #718096;
            margin-top: 0.5rem;
            padding-left: 0.2rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 0.9rem 1.8rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.3) 0%, transparent 100%);
            border-radius: 50px 50px 0 0;
            pointer-events: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #9f7aea 0%, #805ad5 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(159, 122, 234, 0.35);
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 32px rgba(159, 122, 234, 0.45);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.6);
            color: #4a5568;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .room-info {
            background: linear-gradient(145deg,
                    rgba(72, 187, 120, 0.2) 0%,
                    rgba(56, 178, 172, 0.15) 100%);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 1.5rem;
            border-radius: 20px;
            margin-top: 1.5rem;
            border: 1px solid rgba(72, 187, 120, 0.3);
            position: relative;
        }

        .room-info h3 {
            color: #2d3748;
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
        }

        .room-info p {
            color: #4a5568;
            margin-bottom: 0.6rem;
        }

        .room-id {
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 1.3rem;
            background: linear-gradient(135deg, #9f7aea 0%, #38b2ac 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="create-room-container">
        <h1>創建會議室</h1>

        <form id="createRoomForm">
            <div class="form-group">
                <label for="roomName">會議室名稱 *</label>
                <input type="text" id="roomName" required placeholder="例如：每週例會、專案討論" maxlength="100">
            </div>

            <div class="form-group">
                <label for="allowedEmails">允許的 Email 列表 *</label>
                <textarea id="allowedEmails" required
                    placeholder="每行一個 email&#10;user1@example.com&#10;user2@example.com&#10;user3@example.com"></textarea>
                <div class="help-text">
                    每行輸入一個 email 地址，只有這些使用者可以進入此會議室
                </div>
            </div>

            <div class="button-group">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">
                    取消
                </button>
                <button type="submit" class="btn btn-primary">
                    創建會議室
                </button>
            </div>
        </form>

        <div id="roomInfo" class="room-info" style="display: none;">
            <h3>✅ 會議室創建成功！</h3>
            <p>會議室 ID：<span class="room-id" id="generatedRoomId"></span></p>
            <p>請將此 ID 分享給允許進入的成員</p>
            <button class="btn btn-primary" onclick="window.location.href='rooms.html'">
                查看我的會議室
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase 配置
        const SUPABASE_URL = 'https://inzqsdelrwxxlbcumaiw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImluenFzZGVscnd4eGxiY3VtYWl3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MTQzMjksImV4cCI6MjA4MzI5MDMyOX0.XBrMbxu_vcNQb55v6OZNoB-Mm1w-A2OtJk1AAgofjg0';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;

        // 檢查登入狀態
        async function checkAuth() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) {
                alert('請先登入');
                window.location.href = 'index.html';
                return;
            }
            currentUser = user;
        }

        // 生成房間 ID
        function generateRoomId() {
            const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 10; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // 創建房間
        document.getElementById('createRoomForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const roomName = document.getElementById('roomName').value.trim();
            const emailsText = document.getElementById('allowedEmails').value.trim();

            // 解析 email 列表
            const emails = emailsText
                .split('\n')
                .map(e => e.trim())
                .filter(e => e.length > 0);

            // 驗證 email 格式
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const invalidEmails = emails.filter(e => !emailRegex.test(e));

            if (invalidEmails.length > 0) {
                alert('以下 email 格式不正確：\n' + invalidEmails.join('\n'));
                return;
            }

            if (emails.length === 0) {
                alert('請至少輸入一個 email');
                return;
            }

            // 生成房間 ID
            const roomId = generateRoomId();

            try {
                // 創建房間
                const { error: roomError } = await supabaseClient
                    .from('rooms')
                    .insert({
                        room_id: roomId,
                        room_name: roomName,
                        created_by: currentUser.id
                    });

                if (roomError) throw roomError;

                // 加入存取列表（包含創建者自己）
                const accessRecords = emails.map(email => ({
                    room_id: roomId,
                    email: email,
                    added_by: currentUser.id
                }));

                // 確保創建者的 email 也在列表中
                if (!emails.includes(currentUser.email)) {
                    accessRecords.push({
                        room_id: roomId,
                        email: currentUser.email,
                        added_by: currentUser.id
                    });
                }

                const { error: accessError } = await supabaseClient
                    .from('room_access')
                    .insert(accessRecords);

                if (accessError) throw accessError;

                // 顯示成功訊息
                document.getElementById('createRoomForm').style.display = 'none';
                document.getElementById('roomInfo').style.display = 'block';
                document.getElementById('generatedRoomId').textContent = roomId;

            } catch (error) {
                console.error('創建房間失敗:', error);
                alert('創建房間失敗：' + error.message);
            }
        });

        // 初始化
        checkAuth();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的會議室</title>
    <link rel="stylesheet" href="styles/common.css">
    <style>
        .rooms-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .rooms-container h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #9f7aea 0%, #38b2ac 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
        }

        .section {
            margin-bottom: 3rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-header h2 {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2d3748;
        }

        .room-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .room-card {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 24px;
            padding: 1.5rem;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.7);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }

        .room-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.5) 0%, transparent 100%);
            border-radius: 24px 24px 0 0;
            pointer-events: none;
        }

        .room-card:hover {
            transform: translateY(-6px) scale(1.01);
            box-shadow:
                0 20px 50px rgba(0, 0, 0, 0.12),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        .room-name {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #2d3748;
            position: relative;
        }

        .room-id {
            font-family: 'Monaco', 'Consolas', monospace;
            color: #718096;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.4);
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            display: inline-block;
            position: relative;
        }

        .room-info {
            font-size: 0.9rem;
            color: #4a5568;
            margin-bottom: 1.2rem;
            position: relative;
        }

        .room-actions {
            display: flex;
            gap: 0.6rem;
            position: relative;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.25) 0%, transparent 100%);
            border-radius: 50px 50px 0 0;
            pointer-events: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #9f7aea 0%, #805ad5 100%);
            color: white;
            flex: 1;
            box-shadow: 0 4px 16px rgba(159, 122, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 28px rgba(159, 122, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #fc8181 0%, #f56565 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(252, 129, 129, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 28px rgba(252, 129, 129, 0.4);
        }

        /* 編輯按鈕 */
        .btn-primary[style*="background: #2563eb"] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #718096;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="rooms-container">
        <h1>我的會議室</h1>

        <!-- 我創建的房間 -->
        <div class="section">
            <div class="section-header">
                <h2>我創建的房間</h2>
                <button class="btn btn-primary" onclick="window.location.href='create-room.html'">
                    + 創建新房間
                </button>
            </div>
            <div id="myRooms" class="room-grid">
                <div class="empty-state">載入中...</div>
            </div>
        </div>

        <!-- 我可以進入的房間 -->
        <div class="section">
            <div class="section-header">
                <h2>我可以進入的房間</h2>
            </div>
            <div id="accessibleRooms" class="room-grid">
                <div class="empty-state">載入中...</div>
            </div>
        </div>

        <div style="text-align: center; margin-top: 2rem;">
            <button class="btn btn-primary" onclick="window.location.href='index.html'">
                返回首頁
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase 配置
        const SUPABASE_URL = 'https://inzqsdelrwxxlbcumaiw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImluenFzZGVscnd4eGxiY3VtYWl3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MTQzMjksImV4cCI6MjA4MzI5MDMyOX0.XBrMbxu_vcNQb55v6OZNoB-Mm1w-A2OtJk1AAgofjg0';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;

        // 檢查登入狀態
        async function checkAuth() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) {
                alert('請先登入');
                window.location.href = 'index.html';
                return;
            }
            currentUser = user;
            loadRooms();
        }

        // 載入房間列表
        async function loadRooms() {
            await Promise.all([
                loadMyRooms(),
                loadAccessibleRooms()
            ]);
        }

        // 載入我創建的房間
        async function loadMyRooms() {
            try {
                const { data, error } = await supabaseClient
                    .from('rooms')
                    .select('*')
                    .eq('created_by', currentUser.id)
                    .eq('is_active', true)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                const container = document.getElementById('myRooms');

                if (data.length === 0) {
                    container.innerHTML = '<div class="empty-state">尚未創建任何房間</div>';
                    return;
                }

                container.innerHTML = data.map(room => `
                    <div class="room-card">
                        <div class="room-name">${escapeHtml(room.room_name)}</div>
                        <div class="room-id">ID: ${room.room_id}</div>
                        <div class="room-info">
                            創建時間：${new Date(room.created_at).toLocaleString('zh-TW')}
                        </div>
                        <div class="room-actions">
                            <button class="btn btn-primary" onclick="joinRoom('${room.room_id}')">
                                進入會議
                            </button>
                            <button class="btn btn-primary" onclick="editRoom('${room.room_id}')" style="background: #2563eb;">
                                編輯
                            </button>
                            <button class="btn btn-danger" onclick="deleteRoom('${room.room_id}')">
                                刪除
                            </button>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('載入房間失敗:', error);
                document.getElementById('myRooms').innerHTML =
                    '<div class="empty-state">載入失敗</div>';
            }
        }

        // 載入我可以進入的房間
        async function loadAccessibleRooms() {
            try {
                const { data, error } = await supabaseClient
                    .from('room_access')
                    .select('room_id, rooms(room_name, created_at, is_active)')
                    .eq('email', currentUser.email);

                if (error) throw error;

                // 過濾掉已刪除的房間
                const activeRooms = data.filter(access => access.rooms && access.rooms.is_active);

                const container = document.getElementById('accessibleRooms');

                if (activeRooms.length === 0) {
                    container.innerHTML = '<div class="empty-state">沒有可進入的房間</div>';
                    return;
                }

                container.innerHTML = activeRooms.map(access => `
                    <div class="room-card">
                        <div class="room-name">${escapeHtml(access.rooms.room_name)}</div>
                        <div class="room-id">ID: ${access.room_id}</div>
                        <div class="room-info">
                            創建時間：${new Date(access.rooms.created_at).toLocaleString('zh-TW')}
                        </div>
                        <div class="room-actions">
                            <button class="btn btn-primary" onclick="joinRoom('${access.room_id}')">
                                進入會議
                            </button>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('載入房間失敗:', error);
                document.getElementById('accessibleRooms').innerHTML =
                    '<div class="empty-state">載入失敗</div>';
            }
        }

        // 進入房間
        function joinRoom(roomId) {
            window.location.href = `meeting.html?room=${roomId}`;
        }

        // 編輯房間
        function editRoom(roomId) {
            window.location.href = `edit-room.html?room=${roomId}`;
        }

        // 刪除房間
        async function deleteRoom(roomId) {
            if (!confirm('確定要刪除此房間嗎？')) return;

            try {
                const { error } = await supabaseClient
                    .from('rooms')
                    .update({ is_active: false })
                    .eq('room_id', roomId);

                if (error) throw error;

                alert('房間已刪除');
                loadRooms();

            } catch (error) {
                console.error('刪除房間失敗:', error);
                alert('刪除失敗：' + error.message);
            }
        }

        // HTML 轉義
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 初始化
        checkAuth();
    </script>
</body>

</html>

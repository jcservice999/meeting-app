<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>對話紀錄</title>
    <link rel="stylesheet" href="styles/common.css">
    <style>
        body {
            background: linear-gradient(160deg, #f0ebe3 0%, #e8e2d9 25%, #ddd6cc 50%, #d8d0c5 75%, #d0c8bc 100%);
            min-height: 100vh;
        }

        .conversation-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            position: relative;
            z-index: 1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-left h1 {
            background: linear-gradient(135deg, #9f7aea 0%, #38b2ac 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            margin: 0 0 0.25rem 0;
            font-size: 1.5rem;
        }

        .header-left .meeting-info {
            color: #718096;
            font-size: 0.9rem;
        }

        .header-actions {
            display: flex;
            gap: 0.6rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            color: #2d3748;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #9f7aea 0%, #805ad5 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(159, 122, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(159, 122, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #fc8181 0%, #f56565 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(252, 129, 129, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(252, 129, 129, 0.4);
        }

        .conversation-list {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            max-height: 500px;
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        }

        .message {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.4);
        }

        .message:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.25rem;
        }

        .message-user {
            font-weight: 700;
            background: linear-gradient(135deg, #9f7aea 0%, #38b2ac 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .message-time {
            font-size: 0.8rem;
            color: #718096;
        }

        .message-text {
            color: #2d3748;
            line-height: 1.6;
        }

        .summary-section {
            background: linear-gradient(145deg, rgba(159, 122, 234, 0.1) 0%, rgba(56, 178, 172, 0.1) 100%);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(159, 122, 234, 0.2);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        }

        .summary-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .summary-title {
            font-size: 1.1rem;
            font-weight: 700;
            background: linear-gradient(135deg, #9f7aea 0%, #38b2ac 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .summary-content {
            color: #2d3748;
            line-height: 1.8;
            white-space: pre-wrap;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #718096;
        }

        /* ===== 數據標籤樣式 ===== */
        .caption-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: 6px;
        }

        .caption-tag {
            background: rgba(56, 178, 172, 0.1);
            color: #319795;
            border: 1px solid rgba(56, 178, 172, 0.3);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 700;
            cursor: help;
        }
    </style>
</head>

<body>
    <div class="conversation-container">
        <div class="header">
            <div class="header-left">
                <h1 id="pageTitle"><svg style="width:24px;height:24px;vertical-align:middle;margin-right:8px;"
                        viewBox="0 0 24 24" fill="none" stroke="#805ad5" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                        <polyline points="14 2 14 8 20 8" />
                        <line x1="16" y1="13" x2="8" y2="13" />
                        <line x1="16" y1="17" x2="8" y2="17" />
                        <polyline points="10 9 9 9 8 9" />
                    </svg>對話紀錄</h1>
                <div class="meeting-info" id="meetingInfo">載入中...</div>
            </div>
            <div class="header-actions">
                <a href="history.html" class="btn btn-secondary">← 返回列表</a>
                <button class="btn btn-primary" onclick="generateSummary()"><svg
                        style="width:16px;height:16px;vertical-align:middle;margin-right:4px;" viewBox="0 0 24 24"
                        fill="none" stroke="white" stroke-width="2">
                        <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />
                    </svg>AI 整理重點</button>
                <button class="btn btn-danger" onclick="deleteThisMeeting()"><svg
                        style="width:16px;height:16px;vertical-align:middle;margin-right:4px;" viewBox="0 0 24 24"
                        fill="none" stroke="white" stroke-width="2">
                        <polyline points="3 6 5 6 21 6" />
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                    </svg>刪除紀錄</button>
            </div>
        </div>

        <div id="conversationList" class="conversation-list">
            <div class="loading">載入中...</div>
        </div>

        <div id="summarySection" class="summary-section" style="display: none;">
            <div class="summary-header">
                <span class="summary-title"><svg style="width:18px;height:18px;vertical-align:middle;margin-right:6px;"
                        viewBox="0 0 24 24" fill="none" stroke="#805ad5" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                        <polyline points="14 2 14 8 20 8" />
                        <line x1="16" y1="13" x2="8" y2="13" />
                        <line x1="16" y1="17" x2="8" y2="17" />
                    </svg>會議重點整理</span>
            </div>
            <div id="summaryContent" class="summary-content"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://inzqsdelrwxxlbcumaiw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImluenFzZGVscnd4eGxiY3VtYWl3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MTQzMjksImV4cCI6MjA4MzI5MDMyOX0.XBrMbxu_vcNQb55v6OZNoB-Mm1w-A2OtJk1AAgofjg0';
        const EDGE_FUNCTION_URL = 'https://inzqsdelrwxxlbcumaiw.supabase.co/functions/v1/rapid-action';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let allCaptions = [];
        let currentMeetingId = '';
        let currentDate = '';

        // 數據提取邏輯 (與 meeting.html 同步)
        function getNumericalTags(text) {
            if (!text) return [];
            // 匹配數字以及可能前後跟隨的單位
            // 1. 帶單位的數字 (如 $50, 0.75美金, 100%, 60次)
            const unitRegex = /(?:[$¥€]|美金|英鎊|歐元|次|個|台幣|HKD|USD)?\s*\d+(?:[.]\d+)*\s*(?:[%$¥€\u4e00-\u9fa5A-Z]{1,4})?/gi;
            // 2. 小數 (如 0.000075, .000075)
            const decimalRegex = /[0-9]*[.][0-9]+/g;

            let matches = text.match(unitRegex) || [];
            const decimals = text.match(decimalRegex) || [];
            matches = [...new Set([...matches, ...decimals])];

            return matches.map(m => m.trim()).filter(m => {
                const hasUnit = /[$¥€%次個\u4e00-\u9fa5A-Z]/.test(m);
                const hasDot = /[.]/.test(m);
                const isLongNum = m.replace(/[^0-9]/g, '').length >= 3;
                return hasUnit || hasDot || isLongNum;
            });
        }

        async function loadConversation() {
            const urlParams = new URLSearchParams(window.location.search);
            currentMeetingId = urlParams.get('meeting');
            currentDate = urlParams.get('date');

            if (!currentMeetingId || !currentDate) {
                alert('缺少會議資訊');
                window.location.href = 'history.html';
                return;
            }

            const container = document.getElementById('conversationList');
            const titleEl = document.getElementById('pageTitle');
            const infoEl = document.getElementById('meetingInfo');

            titleEl.innerHTML = '<svg style="width:24px;height:24px;vertical-align:middle;margin-right:8px;" viewBox="0 0 24 24" fill="none" stroke="#805ad5" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/></svg>會議 ' + currentMeetingId.substring(0, 8) + '...';
            infoEl.textContent = `日期：${currentDate}`;

            try {
                // 計算日期範圍
                const startDate = new Date(currentDate);
                startDate.setHours(0, 0, 0, 0);
                const endDate = new Date(currentDate);
                endDate.setHours(23, 59, 59, 999);

                const { data, error } = await supabaseClient
                    .from('captions')
                    .select('*')
                    .eq('meeting_id', currentMeetingId)
                    .gte('created_at', startDate.toISOString())
                    .lte('created_at', endDate.toISOString())
                    .order('created_at', { ascending: true });

                if (error) throw error;

                allCaptions = data || [];

                if (allCaptions.length === 0) {
                    container.innerHTML = '<div class="loading">此會議沒有對話紀錄</div>';
                    return;
                }

                container.innerHTML = allCaptions.map(caption => {
                    const time = new Date(caption.created_at).toLocaleTimeString('zh-TW', {
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });

                    const tags = getNumericalTags(caption.text);
                    const tagsHtml = tags.length > 0 ?
                        `<div class="caption-tags">${tags.map(t => `<span class="caption-tag">${t}</span>`).join('')}</div>` : '';

                    return `
                        <div class="message">
                            <div class="message-header">
                                <span class="message-user">${caption.user_name || '未知'}</span>
                                <span class="message-time">${time}</span>
                            </div>
                            <div class="message-text">${caption.text || ''}</div>
                            ${tagsHtml}
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error('載入失敗:', error);
                container.innerHTML = `<div class="loading">載入失敗：${error.message}</div>`;
            }
        }

        async function generateSummary() {
            const summarySection = document.getElementById('summarySection');
            const summaryContent = document.getElementById('summaryContent');

            summarySection.style.display = 'block';
            summaryContent.innerHTML = '⏳ AI 正在整理中...';

            if (allCaptions.length === 0) {
                summaryContent.innerHTML = '沒有對話可以整理';
                return;
            }

            try {
                summarySection.style.display = 'block';
                summaryContent.innerHTML = '<div class="loading">正在分析會議內容並校對數據...</div>';

                // 準備文本與數據輔助
                const conversationText = allCaptions.map(c => `${c.user_name}: ${c.text || ''}`).join('\n');

                // 額外提取數字作為「數據快照」提醒 AI
                const numericalContext = allCaptions
                    .map(c => c.text ? c.text.match(/\d+([,.]\d+)*%?/g) : null)
                    .filter(matches => matches)
                    .flat()
                    .join(', ');

                const response = await fetch(EDGE_FUNCTION_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({
                        conversationText,
                        // 提供給 Edge Function 的 Prompt 提示，包含數據校對要求
                        prompt: `請身為專業的會議記錄秘書，根據以下的對話內容整理一份精簡的「會議重點摘要」。
                        
                        ⚠️ 重要數據校對：
                        以下是從音訊中偵測到的精確數字片段：[${numericalContext}]。
                        如果在對話文本中有看到發音相近但寫法不同的數字（例如：一百轉為 100），請「優先」參考上述精確數字進行校正。
                        
                        摘要請包含：
                        1. 會議核心主題
                        2. 決議事項與具體數據（金額、日期、百分比需極其精確）
                        3. 後續行動清單`
                    })
                });

                const result = await response.json();

                if (result.error) {
                    throw new Error(result.error);
                }

                summaryContent.innerHTML = result.summary;

            } catch (error) {
                console.error('AI 整理失敗:', error);
                summaryContent.innerHTML = `整理失敗：${error.message}`;
            }
        }

        async function deleteThisMeeting() {
            if (!confirm('確定要刪除此會議的所有對話紀錄嗎？此操作無法復原。')) {
                return;
            }

            try {
                // 計算日期範圍
                const startDate = new Date(currentDate);
                startDate.setHours(0, 0, 0, 0);
                const endDate = new Date(currentDate);
                endDate.setHours(23, 59, 59, 999);

                const { error } = await supabaseClient
                    .from('captions')
                    .delete()
                    .eq('meeting_id', currentMeetingId)
                    .gte('created_at', startDate.toISOString())
                    .lte('created_at', endDate.toISOString());

                if (error) throw error;

                alert('刪除成功！');
                window.location.href = 'history.html';

            } catch (error) {
                console.error('刪除失敗:', error);
                alert('刪除失敗：' + error.message);
            }
        }

        loadConversation();
    </script>
</body>

</html>

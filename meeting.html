        // é–‹å§‹ Deepgram ä¸²æµ
        async function startDeepgramStream() {
            try {
                // å–å¾— Deepgram API Key
                const response = await fetch(DEEPGRAM_TOKEN_URL, {
                    method: 'POST',
                    headers: {

                    model: 'nova-2',           // æœ€æ–°æ¨¡å‹

                    smart_format: 'true',      // æ™ºèƒ½æ ¼å¼åŒ–
                    punctuate: 'true',         // è‡ªå‹•æ¨™é»
                    interim_results: 'true',   // å³æ™‚çµæœ
                    utterance_end_ms: '1500',  // å¥å­çµæŸç­‰å¾… 1.5 ç§’ï¼ˆé˜²æ­¢æˆªæ–·ï¼‰
                    endpointing: '500',        // èªéŸ³åœé “æª¢æ¸¬ 500ms
                    vad_events: 'true',        // èªéŸ³æ´»å‹•æª¢æ¸¬
                    diarize: 'true'            // å¤šäººèªªè©±è¾¨è­˜
                });
                const deepgramUrl = `wss://api.deepgram.com/v1/listen?${deepgramParams.toString()}`;

                deepgramSocket = new WebSocket(deepgramUrl, ['token', apiKey]);

                deepgramSocket.onopen = () => {
                    console.log('âœ… Deepgram WebSocket å·²é€£ç·šï¼ˆå„ªåŒ–ç‰ˆï¼‰');

                    // é–‹å§‹éŒ„éŸ³ä¸¦å‚³é€åˆ° Deepgram - å¢åŠ é–“éš”åˆ° 500ms
                    mediaRecorder = new MediaRecorder(audioStream, {
                        mimeType: 'audio/webm;codecs=opus'
                    });

                    mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0 && deepgramSocket?.readyState === WebSocket.OPEN) {
                            deepgramSocket.send(event.data);
                        }
                    };

                    mediaRecorder.start(500); // æ¯ 500ms å‚³é€ä¸€æ¬¡ï¼ˆæ¸›å°‘åˆ‡å‰²ï¼‰
                };

                let transcriptBuffer = '';
                let lastTranscriptTime = Date.now();
                let saveTimeout = null;

                deepgramSocket.onmessage = (event) => {
                    const data = JSON.parse(event.data);

                    if (data.channel?.alternatives?.[0]) {
                        const transcript = data.channel.alternatives[0].transcript;
                        const isFinal = data.is_final;
                        const speechFinal = data.speech_final; // èªå¥å®Œå…¨çµæŸ

                        if (transcript) {
                            if (isFinal) {
                                showLocalCaption(transcript);
                                transcriptBuffer += transcript + ' ';
                                lastTranscriptTime = Date.now();

                                // æ¸…é™¤ä¹‹å‰çš„è¨ˆæ™‚å™¨
                                if (saveTimeout) clearTimeout(saveTimeout);

                                // å¦‚æœæ˜¯èªå¥å®Œå…¨çµæŸï¼Œæˆ–ç­‰å¾… 1.5 ç§’å¾Œå„²å­˜
                                const delay = speechFinal ? 500 : 1500;
                                saveTimeout = setTimeout(() => {
                                    if (Date.now() - lastTranscriptTime >= delay && transcriptBuffer.trim()) {
                                        saveCaption(transcriptBuffer.trim());
                                        transcriptBuffer = '';
                                    }
                                }, delay + 100);
                            } else {
                                showInterimCaption(transcript);
                            }
                        }
                    }
                };


                deepgramSocket.onerror = (error) => {
                    console.error('Deepgram éŒ¯èª¤:', error);
                };

                deepgramSocket.onclose = () => {
                    console.log('Deepgram å·²é—œé–‰');
                    if (transcriptBuffer.trim()) {
                        saveCaption(transcriptBuffer.trim());
                        transcriptBuffer = '';
                    }
                };

                return true;

            } catch (error) {
                console.error('Deepgram åˆå§‹åŒ–å¤±æ•—:', error);
                alert('èªéŸ³è¾¨è­˜åˆå§‹åŒ–å¤±æ•—ï¼š' + error.message);

        // åœæ­¢ Deepgram ä¸²æµ

        // åˆå§‹åŒ–èªéŸ³è­˜åˆ¥

        function initSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert('æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´èªéŸ³è­˜åˆ¥åŠŸèƒ½ã€‚è«‹ä½¿ç”¨ Chrome æˆ– Edge ç€è¦½å™¨ã€‚');
                return;
            }

            const SpeechRecognitionAPI = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognitionAPI();

            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.maxAlternatives = 3;
            recognition.lang = 'zh-TW';

            let finalTranscriptBuffer = '';
            let lastFinalTime = Date.now();

            recognition.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                    } else {
                        interimTranscript += transcript;
                    }
                }

                if (interimTranscript) {
                    showInterimCaption(interimTranscript);
                }

                if (finalTranscript) {
                    finalTranscriptBuffer += finalTranscript + ' ';
                    lastFinalTime = Date.now();

                    // ç«‹å³é¡¯ç¤ºæœ¬åœ°å­—å¹•ï¼ˆä¸ç­‰è³‡æ–™åº«ï¼‰
                    showLocalCaption(finalTranscript);

                    // æ¸›å°‘å»¶é²ï¼Œæ›´å¿«å„²å­˜
                    setTimeout(() => {
                        if (Date.now() - lastFinalTime >= 500 && finalTranscriptBuffer.trim()) {
                            saveCaption(finalTranscriptBuffer.trim());
                            finalTranscriptBuffer = '';
                        }
                    }, 600);
                }
            };

            let isRestarting = false;

            recognition.onerror = (event) => {
                console.error('èªéŸ³è­˜åˆ¥éŒ¯èª¤:', event.error);

                // åš´é‡éŒ¯èª¤ï¼Œåœæ­¢éŒ„éŸ³
                if (event.error === 'not-allowed' || event.error === 'service-not-allowed') {
                    alert('ç„¡æ³•å­˜å–éº¥å…‹é¢¨ï¼Œè«‹æª¢æŸ¥æ¬Šé™è¨­å®š');
                    stopRecording();
                    return;
                }

                // å¯æ¢å¾©çš„éŒ¯èª¤ï¼Œå˜—è©¦é‡å•Ÿ
                if ((event.error === 'no-speech' || event.error === 'aborted' || event.error === 'network') && isRecording && !isRestarting) {
                    isRestarting = true;
                    setTimeout(() => {
                        if (isRecording) {
                            try {
                                recognition.start();
                            } catch (e) {
                                console.error('é‡å•Ÿå¤±æ•—:', e);
                            }
                        }
                        isRestarting = false;
                    }, 300);
                }
            };

            recognition.onend = () => {
                console.log('èªéŸ³è­˜åˆ¥çµæŸ');
                if (isRecording && !isRestarting) {
                    isRestarting = true;
                    setTimeout(() => {
                        if (isRecording) {
                            try {
                                recognition.start();
                            } catch (e) {
                                console.error('é‡å•Ÿå¤±æ•—:', e);
                            }
                        }
                        isRestarting = false;
                    }, 300);
                }
            };

            console.log('âœ… èªéŸ³è­˜åˆ¥å·²åˆå§‹åŒ–');
        }

        // åˆå§‹åŒ–èªªè©±è€…æª¢æ¸¬
        async function initSpeakerDetection() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });

                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 512;
                analyser.smoothingTimeConstant = 0.8;

                const microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);

                detectSpeaking();
                console.log('âœ… èªªè©±è€…æª¢æ¸¬å·²åˆå§‹åŒ–');
                return true;
            } catch (error) {
                console.error('ç„¡æ³•å­˜å–éº¥å…‹é¢¨:', error);
                return false;
            }
        }

        // æª¢æ¸¬èªªè©±
        function detectSpeaking() {
            if (!analyser) return;

            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(dataArray);
            const average = dataArray.reduce((sum, value) => sum + value, 0) / dataArray.length;

            const speaking = average > 25;
            if (speaking !== isSpeaking) {
                isSpeaking = speaking;
                updateSpeakingStatus(speaking);
            }

            animationId = requestAnimationFrame(detectSpeaking);
        }

            // å­—å¹•æ¢ï¼šåªä¿ç•™æœ€è¿‘ 3 è¡Œ

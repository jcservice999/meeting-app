        // VAD è¨­å®š
        const VAD_THRESHOLD = 15;  // éŸ³é‡é–¾å€¼ï¼Œå¯èª¿æ•´ (0-255)
        let vadMaxVolume = 0;      // éŒ„éŸ³æœŸé–“çš„æœ€å¤§éŸ³é‡

        // é–‹å§‹ VAD ç›£æ¸¬
        function startVADMonitoring(stream) {
            const vadContext = new (window.AudioContext || window.webkitAudioContext)();
            vadAnalyser = vadContext.createAnalyser();
            vadAnalyser.fftSize = 256;
            vadAnalyser.smoothingTimeConstant = 0.3;

            const source = vadContext.createMediaStreamSource(stream);
            source.connect(vadAnalyser);

            // æ¯ 100ms æª¢æ¸¬ä¸€æ¬¡éŸ³é‡
            vadInterval = setInterval(() => {
                if (!vadAnalyser) return;
                const dataArray = new Uint8Array(vadAnalyser.frequencyBinCount);
                vadAnalyser.getByteFrequencyData(dataArray);
                const avg = dataArray.reduce((sum, val) => sum + val, 0) / dataArray.length;
                if (avg > vadMaxVolume) {
                    vadMaxVolume = avg;
                }
            }, 100);

            console.log('âœ… VAD ç›£æ¸¬å·²å•Ÿå‹•');
        }

        // åœæ­¢ VAD ç›£æ¸¬

            if (vadInterval) {
                clearInterval(vadInterval);
                vadInterval = null;
            }

        }

        // éŒ„éŸ³å¾ªç’° - æ¯ 6 ç§’è™•ç†ä¸€æ¬¡
        function startRecordingLoop() {
            const language = document.getElementById('languageSelect').value;

            // å•Ÿå‹• VAD ç›£æ¸¬
            if (audioStream) {
                startVADMonitoring(audioStream);
            }

            function recordChunk() {
                if (!audioStream) return;

                // é‡ç½®é€™ä¸€è¼ªçš„æœ€å¤§éŸ³é‡
                vadMaxVolume = 0;

                audioChunks = [];
                mediaRecorder = new MediaRecorder(audioStream, {
                    mimeType: 'audio/webm;codecs=opus'
                });

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);

                mediaRecorder.onstop = async () => {
                    if (audioChunks.length === 0) return;

                    // VAD æª¢æŸ¥ï¼šå¦‚æœéŸ³é‡å¤ªä½ï¼Œè·³éé€çµ¦ Whisper
                    const maxVol = vadMaxVolume;
                    console.log(`ğŸ”Š é€™æ®µéŒ„éŸ³çš„æœ€å¤§éŸ³é‡: ${maxVol.toFixed(1)} (é–¾å€¼: ${VAD_THRESHOLD})`);

                    if (maxVol < VAD_THRESHOLD) {
                        console.log('â­ï¸ éŸ³é‡éä½ï¼Œè·³éæ­¤æ®µï¼ˆé¿å…å¹»è¦ºï¼‰');
                        showInterimCaption('æ­£åœ¨è†è½...');
                        return;
                    }

                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });

                    // è½‰æ›ç‚º Base64
                    const reader = new FileReader();
                    reader.onloadend = async () => {
                        const base64Audio = reader.result.split(',')[1];

                        try {

                            console.log('ğŸ“¤ å‚³é€éŸ³è¨Šåˆ° AssemblyAI...');
                            console.log('Audio size:', base64Audio.length, 'bytes');

                            const response = await fetch(SPEECH_API_URL, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',

                            console.log('ğŸ“¥ å›æ‡‰å…§å®¹:', result);

                            if (result.error) {
                                console.error('âŒ è¾¨è­˜éŒ¯èª¤:', result.error);
                                showInterimCaption('éŒ¯èª¤: ' + result.error);

                                    alert('è«‹å…ˆåœ¨ã€ŒAssemblyAI API è¨­å®šã€ä¸­æ–°å¢ API Key');

                            }

                            console.error('âŒ å‚³é€å¤±æ•—:', error);
                            showInterimCaption('å‚³é€å¤±æ•—: ' + error.message);
                        }

                    };
                    reader.readAsDataURL(audioBlob);
                };

                mediaRecorder.start();

                // 6 ç§’å¾Œåœæ­¢ä¸¦è™•ç†ï¼ˆè¼ƒé•·çš„éŸ³è¨Šæ¸›å°‘å¹»è¦ºï¼‰
                setTimeout(() => {

            }

            // ç«‹å³é–‹å§‹ç¬¬ä¸€æ¬¡éŒ„éŸ³

            // æ¯ 7 ç§’å¾ªç’°
            recordingInterval = setInterval(recordChunk, 7000);

        // åˆå§‹åŒ–èªéŸ³è­˜åˆ¥

        function initSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert('æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´èªéŸ³è­˜åˆ¥åŠŸèƒ½ã€‚è«‹ä½¿ç”¨ Chrome æˆ– Edge ç€è¦½å™¨ã€‚');
                return;
            }

            const SpeechRecognitionAPI = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognitionAPI();

            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.maxAlternatives = 3;
            recognition.lang = 'zh-TW';

            let finalTranscriptBuffer = '';
            let lastFinalTime = Date.now();

            recognition.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                    } else {
                        interimTranscript += transcript;
                    }
                }

                if (interimTranscript) {
                    showInterimCaption(interimTranscript);
                }

                if (finalTranscript) {
                    finalTranscriptBuffer += finalTranscript + ' ';
                    lastFinalTime = Date.now();

                    // ç«‹å³é¡¯ç¤ºæœ¬åœ°å­—å¹•ï¼ˆä¸ç­‰è³‡æ–™åº«ï¼‰
                    showLocalCaption(finalTranscript);

                    // æ¸›å°‘å»¶é²ï¼Œæ›´å¿«å„²å­˜
                    setTimeout(() => {
                        if (Date.now() - lastFinalTime >= 500 && finalTranscriptBuffer.trim()) {
                            saveCaption(finalTranscriptBuffer.trim());
                            finalTranscriptBuffer = '';
                        }
                    }, 600);
                }
            };

            let isRestarting = false;

            recognition.onerror = (event) => {
                console.error('èªéŸ³è­˜åˆ¥éŒ¯èª¤:', event.error);

                // åš´é‡éŒ¯èª¤ï¼Œåœæ­¢éŒ„éŸ³

                    stopRecording();
                    return;

                    isRestarting = true;
                    setTimeout(() => {
                        if (isRecording) {
                            try {
                                recognition.start();
                            } catch (e) {
                                console.error('é‡å•Ÿå¤±æ•—:', e);
                            }
                        }
                        isRestarting = false;
                    }, 300);
                }
            };

            recognition.onend = () => {
                console.log('èªéŸ³è­˜åˆ¥çµæŸ');
                if (isRecording && !isRestarting) {
                    isRestarting = true;
                    setTimeout(() => {

                            try {
                                recognition.start();
                            } catch (e) {
                                console.error('é‡å•Ÿå¤±æ•—:', e);
                            }
                        }
                        isRestarting = false;
                    }, 300);
                }
            };

            console.log('âœ… èªéŸ³è­˜åˆ¥å·²åˆå§‹åŒ–');
        }

            if (!analyser) return;

            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(dataArray);
            const average = dataArray.reduce((sum, value) => sum + value, 0) / dataArray.length;

            const speaking = average > 25;
            if (speaking !== isSpeaking) {
                isSpeaking = speaking;
                updateSpeakingStatus(speaking);
            }

            animationId = requestAnimationFrame(detectSpeaking);

        // ========== Daily.co èªéŸ³é€šè©± ==========
        async function initDailyVoice() {

                const result = await response.json();

                dailyCallObject.on('participant-joined', (event) => {

                dailyCallObject.on('participant-left', (event) => {

                });

                // ç›£è½éŸ³è»Œæ›´æ–°

                        console.log('ğŸµ æ”¶åˆ°é ç«¯éŸ³è¨Š:', event.participant.user_name);
                    }
                });

                // åŠ å…¥æˆ¿é–“
                await dailyCallObject.join({
                    url: result.roomUrl,

                });

                console.log('âœ… å·²é€£æ¥ Daily.co èªéŸ³é€šè©±');
                updateVoiceButtons();

            } catch (error) {

        }

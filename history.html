<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會議紀錄</title>
    <link rel="stylesheet" href="styles/common.css">
    <style>
        body {
            background: linear-gradient(160deg, #f0ebe3 0%, #e8e2d9 25%, #ddd6cc 50%, #d8d0c5 75%, #d0c8bc 100%);
            min-height: 100vh;
        }

        .history-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            position: relative;
            z-index: 1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        h1 {
            background: linear-gradient(135deg, #9f7aea 0%, #38b2ac 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            margin: 0;
        }

        .back-btn {
            padding: 0.6rem 1.2rem;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            color: #2d3748;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
        }

        .meeting-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .meeting-card {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
        }

        .meeting-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.12);
        }

        .meeting-content {
            cursor: pointer;
        }

        .meeting-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }

        .meeting-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #2d3748;
        }

        .meeting-date {
            font-size: 0.85rem;
            color: #718096;
        }

        .meeting-preview {
            font-size: 0.9rem;
            color: #4a5568;
            line-height: 1.5;
            max-height: 60px;
            overflow: hidden;
        }

        .meeting-stats {
            display: flex;
            gap: 1rem;
            margin-top: 0.75rem;
            font-size: 0.85rem;
            color: #718096;
        }

        .meeting-actions {
            display: flex;
            gap: 0.6rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.4);
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            transition: all 0.3s ease;
        }

        .btn-view {
            background: linear-gradient(135deg, #9f7aea 0%, #805ad5 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(159, 122, 234, 0.3);
        }

        .btn-view:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(159, 122, 234, 0.4);
        }

        .btn-delete {
            background: linear-gradient(135deg, #fc8181 0%, #f56565 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(252, 129, 129, 0.3);
        }

        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(252, 129, 129, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #718096;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(12px);
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="history-container">
        <div class="header">
            <h1><svg style="width:24px;height:24px;vertical-align:middle;margin-right:8px;" viewBox="0 0 24 24"
                    fill="none" stroke="#805ad5" stroke-width="2">
                    <circle cx="12" cy="12" r="10" />
                    <polyline points="12 6 12 12 16 14" />
                </svg>會議紀錄</h1>
            <a href="index.html" class="back-btn">← 返回首頁</a>
        </div>

        <div id="meetingList" class="meeting-list">
            載入中...
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://inzqsdelrwxxlbcumaiw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImluenFzZGVscnd4eGxiY3VtYWl3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MTQzMjksImV4cCI6MjA4MzI5MDMyOX0.XBrMbxu_vcNQb55v6OZNoB-Mm1w-A2OtJk1AAgofjg0';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function loadMeetings() {
            const container = document.getElementById('meetingList');

            try {
                // 獲取所有會議紀錄
                const { data, error } = await supabaseClient
                    .from('captions')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (!data || data.length === 0) {
                    container.innerHTML = '<div class="empty-state">尚無會議紀錄</div>';
                    return;
                }

                // 按 meeting_id 和日期分組
                const meetings = {};
                data.forEach(caption => {
                    const meetingId = caption.meeting_id || 'default';
                    const date = new Date(caption.created_at).toLocaleDateString('zh-TW');
                    const key = `${meetingId}_${date}`;

                    if (!meetings[key]) {
                        meetings[key] = {
                            meetingId,
                            date,
                            captions: [],
                            firstTime: caption.created_at,
                            lastTime: caption.created_at
                        };
                    }
                    meetings[key].captions.push(caption);
                    if (new Date(caption.created_at) < new Date(meetings[key].firstTime)) {
                        meetings[key].firstTime = caption.created_at;
                    }
                    if (new Date(caption.created_at) > new Date(meetings[key].lastTime)) {
                        meetings[key].lastTime = caption.created_at;
                    }
                });

                // 排序：最新的會議在最上面
                const sortedMeetings = Object.values(meetings).sort((a, b) =>
                    new Date(b.lastTime) - new Date(a.lastTime)
                );

                container.innerHTML = sortedMeetings.map(meeting => {
                    const preview = meeting.captions.slice(0, 2).map(c =>
                        `${c.user_name || '未知'}: ${(c.text || '').substring(0, 30)}...`
                    ).join(' ');

                    const startTime = new Date(meeting.firstTime).toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit' });
                    const endTime = new Date(meeting.lastTime).toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit' });

                    return `
                        <div class="meeting-card">
                            <div class="meeting-content" onclick="viewMeeting('${meeting.meetingId}', '${meeting.date}')">
                                <div class="meeting-header">
                                    <div class="meeting-name"><svg style="width:16px;height:16px;vertical-align:middle;margin-right:4px;" viewBox="0 0 24 24" fill="none" stroke="#805ad5" stroke-width="2"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/></svg>會議 ${meeting.meetingId.substring(0, 8)}...</div>
                                    <div class="meeting-date">${meeting.date}</div>
                                </div>
                                <div class="meeting-preview">${preview}</div>
                                <div class="meeting-stats">
                                    <span><svg style="width:14px;height:14px;vertical-align:middle;margin-right:4px;" viewBox="0 0 24 24" fill="none" stroke="#805ad5" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/></svg>${meeting.captions.length} 則對話</span>
                                    <span><svg style="width:14px;height:14px;vertical-align:middle;margin-right:4px;" viewBox="0 0 24 24" fill="none" stroke="#805ad5" stroke-width="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>${startTime} - ${endTime}</span>
                                </div>
                            </div>
                            <div class="meeting-actions">
                                <button class="btn btn-view" onclick="viewMeeting('${meeting.meetingId}', '${meeting.date}')"><svg style="width:14px;height:14px;vertical-align:middle;margin-right:4px;" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>查看對話</button>
                                <button class="btn btn-delete" onclick="deleteMeeting('${meeting.meetingId}', '${meeting.date}')"><svg style="width:14px;height:14px;vertical-align:middle;margin-right:4px;" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>刪除紀錄</button>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error('載入失敗:', error);
                container.innerHTML = `<div class="empty-state">載入失敗：${error.message}</div>`;
            }
        }

        function viewMeeting(meetingId, date) {
            window.location.href = `conversation.html?meeting=${encodeURIComponent(meetingId)}&date=${encodeURIComponent(date)}`;
        }

        async function deleteMeeting(meetingId, date) {
            if (!confirm('確定要刪除此會議的所有對話紀錄嗎？此操作無法復原。')) {
                return;
            }

            try {
                // 計算日期範圍
                const startDate = new Date(date);
                startDate.setHours(0, 0, 0, 0);
                const endDate = new Date(date);
                endDate.setHours(23, 59, 59, 999);

                // 先查詢要刪除的記錄 ID
                const { data: toDelete, error: selectError } = await supabaseClient
                    .from('captions')
                    .select('id')
                    .eq('meeting_id', meetingId)
                    .gte('created_at', startDate.toISOString())
                    .lte('created_at', endDate.toISOString());

                if (selectError) throw selectError;

                if (!toDelete || toDelete.length === 0) {
                    alert('找不到要刪除的記錄');
                    return;
                }

                console.log('準備刪除', toDelete.length, '筆記錄');

                // 逐一刪除（避免 RLS 問題）
                const ids = toDelete.map(item => item.id);
                const { error: deleteError, count } = await supabaseClient
                    .from('captions')
                    .delete()
                    .in('id', ids);

                if (deleteError) {
                    console.error('刪除錯誤:', deleteError);
                    throw deleteError;
                }

                // 驗證是否真的刪除了
                const { data: remaining } = await supabaseClient
                    .from('captions')
                    .select('id')
                    .eq('meeting_id', meetingId)
                    .gte('created_at', startDate.toISOString())
                    .lte('created_at', endDate.toISOString());

                if (remaining && remaining.length > 0) {
                    alert(`刪除失敗：可能是 Supabase RLS 權限問題。請到 Supabase Dashboard 檢查 captions 表格的 RLS 設定。`);
                    console.error('RLS 可能阻止了刪除操作');
                    return;
                }

                alert('刪除成功！');
                loadMeetings();

            } catch (error) {
                console.error('刪除失敗:', error);
                alert('刪除失敗：' + error.message);
            }
        }

        loadMeetings();
    </script>
</body>

</html>
